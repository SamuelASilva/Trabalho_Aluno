<html>
    <head>
        <title>Alunos</title>
        <meta charset="utf-8"/>
        <link href="style.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-body-tertiary">
        <h1 align="center">Alunos</h1>
        <div id= "loading" style="display: none;">
        </div>
        <div id= "conteudo">
	        <input type="button" value="Novo" onclick="novo()" class="btn btn-secondary btn-lg"/>
	        <div id="formulario" style="display: none;" >
	        	<div style="width: 20%;background-color: #F0F8FF; z-index: 1;">
			            <label>
			                Nome: <input type="text" id="nome" class="col-md-10 col-xl-10"/>
			            </label><br/>
			            <label>
			                Matricula: <input type="number" id="matricula" class="col-md-10 col-xl-10"/>
			            </label><br/>
			            <label>
			                Curso: <input type="text" id="curso" class="col-md-10 col-xl-10"/>
			            </label><br/>
			            <label>
			                Idade: <input type="number" id="idade" class="col-md-10 col-xl-10"/>
			            </label><br/><br/>
			            <input type="button" value="Salvar" onclick="salvar()" class="btn btn-primary btn-sm"/>
			            <input type="button" value="Cancelar" onclick="cancelar()" class="btn btn-primary btn-sm"/>
				</div>
	        </div>
	        <div id="lista">
	           <div>
	           		<table class="table table-sm">
	                <thead >
	                    <tr >
	                        <th>Idaluno</th>
	                        <th>Nome</th>
	                        <th>Matricula</th>
	                        <th>Curso</th>
	                        <th>Idade</th>
	                        <th></th>
	                    </tr>
	                </thead>
	                <tbody id="dados">
	                </tbody>
	            </table>
	           </div>
	        </div>
        </div>
        <script src="crud.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
